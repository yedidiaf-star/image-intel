<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <!-- תיקון: היה initial-width=1.0 במקום initial-scale=1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Intel - מודיעין חזותי</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --container-bg: #1e293b;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --accent-hover: #0284c7;
            --border-color: #475569;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--container-bg);
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 550px;
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            font-size: 2.8em;
            margin-bottom: 10px;
            margin-top: 0;
            letter-spacing: 2px;
        }

        p {
            color: #94a3b8;
            font-size: 1.1em;
            margin-bottom: 40px;
        }

        .file-drop-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 50px 20px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.02);
            cursor: pointer;
        }

        .file-drop-area:hover, .file-drop-area.dragover {
            border-color: var(--accent-color);
            background-color: rgba(56, 189, 248, 0.08);
        }

        .file-msg {
            font-size: 1.2em;
            color: #cbd5e1;
            display: block;
            margin-bottom: 10px;
        }

        .file-msg-sub {
            font-size: 0.9em;
            color: #64748b;
        }

        input[type="file"] {
            display: none;
        }

        .submit-btn {
            background-color: var(--accent-color);
            color: #0f172a;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background-color: var(--accent-hover);
            color: white;
            box-shadow: 0 4px 15px rgba(2, 132, 199, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Intel</h1>
        <p>מערכת סריקה וניתוח נתוני EXIF</p>

        <form action="/analyze" method="POST" enctype="multipart/form-data">
            <div class="file-drop-area" id="drop-area">
                <span class="file-msg" id="file-msg">לחץ כאן או גרור תמונות לכאן</span>
                <span class="file-msg-sub" id="file-msg-sub">אפשר לבחור כמה תמונות יחד</span>
                <input type="file" name="photos" id="file-input" multiple accept="image/*">
            </div>

            <button type="submit" class="submit-btn">התחל ניתוח מודיעיני</button>
        </form>
    </div>

    <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const fileMsg = document.getElementById('file-msg');
    const fileMsgSub = document.getElementById('file-msg-sub');

    const filesMap = new Map();

    dropArea.addEventListener('click', () => fileInput.click());

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, () => dropArea.classList.add('dragover'), false);
    });
    ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, () => dropArea.classList.remove('dragover'), false);
    });

    function addFilesToList(newFiles) {
        for (let i = 0; i < newFiles.length; i++) {
            const file = newFiles[i];
            filesMap.set(file.name, file);
        }

        const dt = new DataTransfer();
        filesMap.forEach((file) => {
            dt.items.add(file);
        });

        fileInput.files = dt.files;
        updateFileName();
    }

    dropArea.addEventListener('drop', (e) => {
        addFilesToList(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', (e) => {
        const selectedFiles = e.target.files;
        if (selectedFiles.length > 0) {
            addFilesToList(selectedFiles);
        }
    });

    function updateFileName() {
        const totalFiles = fileInput.files.length;
        if (totalFiles > 0) {
            fileMsg.textContent = "נצברו " + totalFiles + " תמונות";
            fileMsg.style.color = "var(--accent-color)";
            fileMsgSub.textContent = "אפשר להמשיך להוסיף, תמונות זהות הוחלפו אוטומטית";
        } else {
            fileMsg.textContent = "לחץ כאן או גרור תמונות לכאן";
            fileMsg.style.color = "#cbd5e1";
            fileMsgSub.textContent = "אפשר לבחור כמה תמונות יחד";
        }
    }
    </script>
</body>
</html>
